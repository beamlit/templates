variables:
  - name: "Model"
    label: "Beamlit model"
    description: "Model to use for your agent app"
    type: "model"
  - name: "License"
    type: "select"
    description: "Select the license to use"
    options:
      - label: "None"
        value: "none"
      - label: "MIT"
        value: "mit"
      - label: "Apache 2.0"
        value: "apache"
      - label: "GPL 3.0"
        value: "gpl"
  - name: "Features"
    type: "multiselect"
    options:
      - label: "Initialize READMEs"
        value: "readme"
        name: "Readme"
      - label: "Github action"
        value: "github-action"
        name: "GithubAction"
      - label: "Linting with Ruff"
        value: "ruff"
        name: "Ruff"