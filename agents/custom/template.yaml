variables:
  - name: "Model"
    description: "Select the model to use"
    type: "model"
  - name: "Framework"
    type: "select"
    description: "Select the framework to use"
    options:
      - label: "Langchain"
        value: "langchain"
      - label: "LlamaIndex"
        value: "llamaindex"
      - label: "CrewAI"
        value: "crewai"
  - name: "License"
    type: "select"
    description: "Select the license to use"
    options:
      - label: "None"
        value: "none"
      - label: "MIT"
        value: "mit"
      - label: "Apache 2.0"
        value: "apache"
      - label: "GPL 3.0"
        value: "gpl"
  - name: "Features"
    type: "checkbox"
    options:
      - label: "Initialize READMEs"
        value: "readme"
        name: "Readme"
      - label: "Github action"
        value: "github-action"
        name: "GithubAction"
      - label: "Linting with Ruff"
        value: "ruff"
        name: "Ruff"